<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="exitPopup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); padding:20px; background:white; box-shadow:0 4px 8px rgba(0,0,0,0.2);">
    <h3>Don't leave yet!</h3>
    <p>Get 10% off your next purchase.</p>
    <button onclick="closeExitPopup()">Close</button>
  </div>
  <script>
  document.addEventListener('mouseleave', function(e) {
    if (e.clientY < 0) {
      document.getElementById('exitPopup').style.display = 'block';
    }
  });
  function closeExitPopup() {
    document.getElementById('exitPopup').style.display = 'none';
  }
  </script>
  
  
  
      
</body>
</html>
